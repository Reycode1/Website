<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atomic Hub Admin</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f14;color:white;}
header{padding:20px;background:#111827;text-align:center;}
nav{float:left;width:220px;height:100vh;background:#161b22;padding:15px;}
nav button{display:block;width:100%;margin:5px 0;padding:10px;border:none;border-radius:5px;background:#5865F2;color:white;cursor:pointer;}
main{margin-left:220px;padding:20px;}
.card{background:#1b222b;padding:15px;border-radius:10px;margin-bottom:10px;}
input,select{width:100%;padding:8px;margin-top:5px;border-radius:5px;border:none;}
#notif{position:fixed;top:20px;right:20px;background:#5865F2;padding:10px 20px;border-radius:8px;display:none;}
</style>
</head>
<body>

<div id="notif"></div>

<header><h1>‚öõÔ∏è Atomic Hub Admin Panel</h1></header>

<nav>
<button onclick="show('dashboard')">Dashboard</button>
<button onclick="show('users')">Users</button>
<button onclick="show('script')">Script Config</button>
<button onclick="show('premium')">Premium</button>
<button onclick="show('notif')">Notifications</button>
<button onclick="show('settings')">Settings</button>
</nav>

<main>

<!-- DASHBOARD -->
<div id="dashboard">
<h2>Dashboard Overview</h2>
<div class="card">
Total Users: <span id="totalUsers">0</span><br>
Active Users: <span id="activeUsers">0</span><br>
Executions: <span id="totalExec">0</span><br>
Current Version: <span id="currentVer">1.0</span><br>
Script Status: <span id="scriptStatus">üü¢ Work</span>
</div>
</div>

<!-- USERS -->
<div id="users" style="display:none;">
<h2>User Management</h2>
<div class="card">
<input id="newUser" placeholder="Add username">
<button onclick="addUser()">Add User</button>
</div>
<div class="card" id="userList"></div>
</div>

<!-- SCRIPT CONFIG -->
<div id="script" style="display:none;">
<h2>Script Configuration</h2>
<div class="card">
<label>Version</label><input id="sVersion">
<label>Status</label>
<select id="sStatus">
<option>üü¢ Work</option>
<option>üü° Update</option>
<option>üî¥ Down</option>
</select>
<label>Script Link</label><input id="sLink">
<button onclick="saveScriptConfig()">Save</button>
</div>
</div>

<!-- PREMIUM -->
<div id="premium" style="display:none;">
<h2>Premium System</h2>
<div class="card">
<label>Premium Code</label><input id="pCode">
<button onclick="savePremium()">Save</button>
</div>
</div>

<!-- NOTIFICATIONS -->
<div id="notifPanel" style="display:none;">
<h2>Send Notification</h2>
<div class="card">
<input id="notifMsg" placeholder="Message to all users">
<button onclick="broadcast()">Send</button>
</div>
</div>

<!-- SETTINGS -->
<div id="settings" style="display:none;">
<h2>Settings</h2>
<div class="card">
<label>Theme</label>
<select id="theme">
<option>Dark</option>
<option>Light</option>
<option>Neon</option>
</select>
<button onclick="saveSettings()">Save</button>
</div>
</div>

</main>

<script>
// ======== Page Switch ========
function show(id){
    let pages=['dashboard','users','script','premium','notifPanel','settings'];
    pages.forEach(p=>document.getElementById(p).style.display='none');
    document.getElementById(id).style.display='block';
}

// ======== Notification ========
function notify(msg){
    let n = document.getElementById("notif");
    n.innerText = msg;
    n.style.display="block";
    setTimeout(()=>n.style.display="none",3000);
}

// ======== Fake DB / Config ========
let config={
    users:[],
    version:'1.0',
    status:'üü¢ Work',
    scriptLink:'https://raw.githubusercontent.com/Footagesus/WindUI/main/dist/main.lua',
    premium:'ATOMICVIP',
    theme:'Dark'
}

// ======== Dashboard ========
function updateDashboard(){
    document.getElementById("totalUsers").innerText=config.users.length;
    document.getElementById("activeUsers").innerText=config.users.length; // demo
    document.getElementById("totalExec").innerText=5421; // demo
    document.getElementById("currentVer").innerText=config.version;
    document.getElementById("scriptStatus").innerText=config.status;
}
updateDashboard();

// ======== Users ========
function addUser(){
    let u=document.getElementById("newUser").value;
    if(u){config.users.push(u); document.getElementById("newUser").value=''; renderUsers(); updateDashboard(); notify("User added ‚úÖ");}
}
function renderUsers(){
    let list=document.getElementById("userList");
    list.innerHTML='';
    config.users.forEach((u,i)=>{list.innerHTML+=`<div>${i+1}. ${u} <button onclick="removeUser(${i})">Remove</button></div>`;});
}
function removeUser(i){config.users.splice(i,1); renderUsers(); updateDashboard(); notify("User removed ‚ùå");}

// ======== Script Config ========
function saveScriptConfig(){
    config.version=document.getElementById("sVersion").value;
    config.status=document.getElementById("sStatus").value;
    config.scriptLink=document.getElementById("sLink").value;
    updateDashboard(); notify("Script config saved ‚úÖ");
}

// ======== Premium ========
function savePremium(){
    config.premium=document.getElementById("pCode").value;
    notify("Premium code updated ‚úÖ");
}

// ======== Notifications ========
function broadcast(){
    let msg=document.getElementById("notifMsg").value;
    if(msg) notify("Broadcast sent: "+msg);
}

// ======== Settings ========
function saveSettings(){
    config.theme=document.getElementById("theme").value;
    notify("Theme saved ‚úÖ");
}
</script>

</body>
</html>
